<form action="/form" method="POST">
  <div class="container">
    <h1>Employer Registration</h1>
    <hr>
    <div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img [src]="preview|| '//placehold.it/100'" class="avatar img-circle" alt="avatar">
          <input (change)="onFileChange($event)" type="file" class="form-control">
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a>
          <i class="fa fa-coffee"></i>
          Please complete each section.
        </div>
        <h3>Employer info</h3>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label companyName">Company Name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" [(ngModel)]="empUsers.companyName" name="companyName" placeholder="Company Name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label companyWeb">Company Website:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" [(ngModel)]="empUsers.companyWeb" name="companyWeb" placeholder="Company Website">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label companyEmail">Company Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" [(ngModel)]="empUsers.companyEmail" name="companyEmail" placeholder="Company Email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label companyContact">Company Contact:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" [(ngModel)]="empUsers.companyContact" name="companyContact" placeholder="Contact Name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label compContactNum">Company Contact Number:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" [(ngModel)]="empUsers.compContactNum" name="compContactNum"
                placeholder="Contact Number">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label compIndustry">Company Industry:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" [(ngModel)]="empUsers.compIndustry" name="compIndustry" placeholder="Industry">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label username">username:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" [(ngModel)]="empUsers.username" name="username" placeholder="Desired username">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label password">password:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" [(ngModel)]="empUsers.password" name="password" placeholder="Desired password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <button (click)="addEmployer()">Register!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</form>
